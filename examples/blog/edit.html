{{#data}}
  <h1>Edit post</h1>
  <form method="get" action="/modify/{{id}}">
    <input type="hidden" name="id" value="{{id}}">
    <p>Title:</p> <input type="text" name="title" value="{{title}}">
    <p>Author:</p> <input type="text" name="author" value="{{author}}">
    <p>Text:</p>
    <textarea name="body" cols="30" rows="10">{{body}}</textarea>
    <p>
    <input type="submit" value="save">
    <a href="/delete/{{id}}">Delete</a>
    <a href="/">Back</a>
    </p>
  </div>
{{/data}}

{{^data}}
  <h1>New post</h1>
  <form method="get" action="/insert">
    <p>Title:</p> <input type="text" name="title" value="">
    <p>Author:</p> <input type="text" name="author" value="">
    <p>Text:</p>
    <textarea name="body" cols="30" rows="10"></textarea>
    <p>
    <input type="submit" value="save">
    <a href="/">Back</a>
    </p>
  </div>
{{/data}}
